<div class="container-fluid">

    <div class="row bg-secondary">

        <div class="col-md-12 text-white">

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.tema' type="text" class="form-control" id="descricao"
                            placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light mr-4" (click)='cadastrar()'>Cadastrar</button>
                        <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center"></h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tema</th>
                        <th scope="col">Criador</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tema of listaTemas'>
                        <th>{{tema.idTema}}</th>
                        <td>{{tema.tema}}</td>
                        <td>$criador</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edit', tema.idTema]">Editar</button>
                            <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', tema.idTema]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
